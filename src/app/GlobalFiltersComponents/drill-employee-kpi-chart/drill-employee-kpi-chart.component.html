<div class="example-wrapper">
    <div class="example-with-source">
        <div class="example">
            <div class="layout-wrapper">
                <div class="wrapper">
                    <div class="sidebar">
                        <div>
                            <div class="drill-in-employees" [id]="tableEmployeesDomID">
                                <!-- <ul>
                                    <li class="list-item-wrap" [id]="tableEmployeesDomID"></li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        
                        <div class="details">
                            <h2>Employee overview</h2>
                            <div>
                                <div class="employee-card">
                                    <div class="avatar-wrapper">
                                        <img class="picture rounded-avatar" src='https://randomuser.me/api/portraits/{{gender}}/{{id}}.jpg' alt="" />
                                    </div>
                                    <div class="additional-info">
                                        <h1>{{employeeName}}</h1>
                                        <p>
                                            <b><span className="info-title">Employed since: </span></b>
                                            <span className="info-text">{{registeredDate}}</span>
                                        </p>
                                        <p>
                                            <b><span className="info-title">Job title: </span></b>
                                            <span className="info-text">{{job_title}}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="kpis">
                                    <div class="kpi-metric" >
                                        <div class=" value" [id]="kpiDailySalesRootDomID"></div> 
                                        <div class="title"><span>Daily sales</span></div>
                                        
                                    </div>
                                    <div class="kpi-metric" >
                                        <div class=" value" [id]="kpiCheckAmountRootDomID"></div> 
                                        <div class="title"><span>Average check amount</span></div>
                                            
                                    </div>
                                </div>
                                <div class="pie-chart-block">
                                    <h2>Average daily total sales by menu item</h2>
                                    <div class="pie-chart" [id]="pieRoomDataID"></div>
                                </div>
                                <div class="bar-chart-block">
                                    <h2>Average daily total sales by menu category</h2>
                                    <div class="bar-chart" [id]="barRoomDataID"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
